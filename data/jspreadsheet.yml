title: Jspreadsheet CE
homeUrl: https://bossanova.uk/jspreadsheet/v4
demoUrl: https://bossanova.uk/jspreadsheet/v4/examples
githubRepo: jspreadsheet/ce
npmPackage: jspreadsheet-ce
license: MIT or Commercial License
revenueModel: Free for Older v4, Subscription for Newer v5
description: >
  Jspreadsheet (formerly Jexcel) is a lightweight vanilla javascript plugin to
  create amazing web-based online interactive tables and spreadsheets
  compatible with other spreadsheet softwares.
frameworks:
  vanilla: true
  typescript: https://definitelytyped.github.io/
  react: true
  angular: true
  vue: true
  jquery: true
features:
  accessible: false
  copyPaste: true
  csvExport: true
  customEditors: true
  customFormatters: true
  draggableRows: false
  editable: true
  fillDown: true
  fillRight: true
  filtering: true
  formulas: true
  freezableCols: true
  headless: false
  i18n: false
  maintained: true
  openSource: true
  pagination: false
  pdfExport: false
  pivots: false
  rangeSelection: true
  resizableCols: true
  responsive: false
  rowGrouping: false
  rowSelection: true
  serverSide: false
  sorting: true
  trees: false
  xlsxExport: true
  virtualization: "Only lazy-loading of rows. Vertical scrollbar is jumpy."
